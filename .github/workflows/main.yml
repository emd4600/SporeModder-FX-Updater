name: Publish SporeModder FX Release
on: push
  #workflow_dispatch:

jobs:
  build_smfx:
    name: Build SporeModder-FX
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SporeModder-FX
        uses: actions/checkout@v4
        with:
          repository: emd4600/SporeModder-FX
          fetch-depth: 0

      - name: Calculate release version
        id: version_number
        run: |
          version=$( bash calculate_new_version.sh )
          echo "version=$version" >> $GITHUB_OUTPUT
          
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Build with Maven
        run: mvn -B -Drevision="${{ steps.version_number.outputs.version }}" package --file pom.xml

      - run: ls

      - run: ls target
      - run: ls shade

      - name: Upload build
        uses: actions/upload-artifact@v3.1.3
        with:
          name: SporeModder-FX-jar
          path: target/sporemodderfx-*.jar

      - name: Upload build 2
        uses: actions/upload-artifact@v3.1.3
        with:
          name: SporeModder-FX-jar
          path: shade/sporemodderfx.jar

  build_updater:
    name: Build Updater
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Updater
        uses: actions/checkout@v1
        with:
          path: Updater
          
      - name: Checkout SporeModder-FX
        uses: actions/checkout@v4
        with:
          repository: emd4600/SporeModder-FX
          path: SporeModder-FX
          fetch-depth: 0

      - name: Update reg_file.txt
        run: bash collect_reg_changes.sh reg_file.txt >> src/sporemodder/updater/resources/reg_file.txt

      - name: Update reg_property.txt
        run: bash collect_reg_changes.sh reg_property.txt >> src/sporemodder/updater/resources/reg_property.txt

      - name: Update reg_type.txt
        run: bash collect_reg_changes.sh reg_type.txt >> src/sporemodder/updater/resources/reg_type_noforce.txt

      - name: Download SporeModderFX.jar
        uses: actions/download-artifact@v2.1.1
        with:
          name: # optional
          path: # optional
        
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - run: ls
      - run: ls target

      - name: Upload build
        uses: actions/upload-artifact@v3.1.3
        with:
          name: SporeModder-FX-Updater-jar
          path: target/sporemodderfx-updater-*.jar

